<!doctype html>
<html lang="pt-br">
<head>
    <!-- Meta tags obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>{% block title %}Rádio Motivacional Admin{% endblock %}</title>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'inicio:home_url' %}">Painel Rádio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mensagem_voz:gerar_mensagem' %}">Gerar Mensagem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'videos:cadastrar_video' %}">Vídeos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'chat_online:tela_envio' %}">Enviar Notificação</a>
                    </li>
                  
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal da Página -->
    <main class="container">
        {% block content %}
            <!-- O conteúdo de outras páginas será inserido aqui -->
        {% endblock %}
    </main>

    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
